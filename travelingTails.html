<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Traveling Tails</title>
        <link rel="stylesheet" href="travelingTails.css">
        <link href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap" rel="stylesheet">
   </head>
   <body>
        <header class="nav-bar">
            <h3 class="home-text">HOME</h3>
        </header>
        <main class="body-wrapper">
            <div id="inner-body-wrapper">
                <h1 class="title">Traveling Tails</h1>
                <div class="pix-blurb-wrap">
                    <div class="first-dog"></div>
                    <p class="blurb-above-bar">Find dog friendly places near you!</p>
                </div>
                <div class="bar-button-wrap">
                    <input id="search-bar" type="text" placeholder="Enter your location!" required> 
                    <button type="submit" id="first-page-button">Fetch!</button>
                </div>
            </div> 
            <div id="second-page" style="display:none;">
                <div class="map-dog-wrap">
                    <div class="map-wrapper">
                        <div id="map"></div>
                    </div>
                    <div class="dog-wrapper">
                        <div class="image-dog2"></div>
                    </div>
                </div>
                <div class="where-buttons-wrap">
                    <button id="hotels-button">Hotels</button>  
                    <button id="parks-button">Parks</button>
                    <button id="vets-button">Health Services</button>
                    <button id="stores-button">Pet Stores</button>
                    <button id="restaurant-button">Restaurants</button>
                </div> 
            </div>
        </main>
        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdsm65ywFiu-1TK-v03CKyD03g3T4i0AA"></script>
        <script src="travelingTails.js"></script>
    </body>
</html>
